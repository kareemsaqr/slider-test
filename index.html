<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div id="slider-number" class="slider-number"></div>
      <img
        src="Photos/beautiful-701678_1280.jpg"
        alt=""
        width="800"
        height="445"
      />
      <img
        src="Photos/pexels-photo-1227513.jpeg"
        alt=""
        width="800"
        height="445"
      />
      <img src="Photos/hotair1373167.jpg" alt="" width="800" height="445" />
      <img
        src="Photos/pexels-photo-3244513.jpeg"
        alt=""
        width="800"
        height="445"
      />
      <img
        src="Photos/pexels-photo-268533.jpeg"
        alt=""
        width="800"
        height="445"
      />
    </div>
    <div class="slider-controls">
      <span id="prev" class="prev">Previous</span>
      <span id="indicators" class="indicators"></span>
      <span id="next" class="next">Next</span>
    </div>
    <script src="main.js"></script>
  </body>
</html>
